<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		{include file="default/css"}
		<title>用户注册——{:config('site_name')}</title>
	</head>
	<body>
		{include file="default/header"}
		<div class="container">
			<div class="col-lg-12">
				<form action="{:url('index/user/login')}" method="post">
					<h1>用户注册</h1>
					<hr />
					<input name="id" class="form-control" placeholder="账号" required />
					<br />
					<input name="email" class="form-control" type="email" placeholder="电子邮件" required />
					<br />
					<input name="pw1" type="password" class="form-control" placeholder="密码" maxlength="20" required />
					<br />
					<input name="pw2" type="password" class="form-control" placeholder="重复密码" maxlength="20" required />
					<br />
					<input name="key" type="text" class="form-control" placeholder="邀请码" maxlength="20" required />
					<hr />
					<input value="注册" class="btn btn-default" type="submit" />
					<br />
					
				</form>
			</div>
		</div>
		{include file="default/footer"}
		{include file="default/js"}
	</body>
</html>
